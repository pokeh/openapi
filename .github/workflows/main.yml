name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up go
        uses: actions/setup-go@v2

      - name: Generate an OpenAPI format yaml from code annotation
        run: |
          git clone https://github.com/go-swagger/go-swagger go-swagger
          go install ./cmd/swagger
          swagger version

      - name: Set up node
        uses: actions/setup-node@v1

      - name: Generate md from yaml
        run: |
          npm install -g widdershins
          widdershins --language_tabs 'javascript:JavaScript' 'ruby:Ruby' 'python:Python' 'go:Go' --summary petstore.json -o slate/index.html.md

      - name: Set up ruby
        uses: actions/setup-ruby@v1

      - name: Generate html from md
        run: |
          cd slate
          gem install bundler
          bundle install
          cp -f index.html.md source/
          bundle exec middleman build
